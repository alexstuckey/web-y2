<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link href="/static/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/static/glyphicons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/sticky-footer.css" rel="stylesheet">

    <style type="text/css">
      table.collapse.show {
        display: table;
      }
    </style>
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container-fluid">
      <main role="main" class="container-fluid">
        <div class="mt-1">
          <h1>Web Programming Assignment</h1>
          <h2>Admin interface</h2>
        </div>
        <p class="lead">View and edit venues and their events</p>

        <br>

        <h3>Venues</h3>
        <div class="table-responsive">
          <table class="table collapse table-hover" id="venuesTable">
            <thead>
              <tr>
                <th>Nº</th>
                <th>Name</th>
                <th>Postcode</th>
                <th>Town</th>
                <th>URL</th>
                <th>Icon</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <br>

        <div class="">
          <h5>Add new venue</h5>
          <form>
            <div class="form-group">
              <label for="inputVenueName">Name</label>
              <input type="text" class="form-control" id="inputVenueName" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="inputVenuePostcode">Postcode</label>
              <input type="text" class="form-control" id="inputVenuePostcode" placeholder="Enter postcode">
            </div>
            <div class="form-group">
              <label for="inputVenueTown">Town</label>
              <input type="text" class="form-control" id="inputVenueTown" placeholder="Enter town">
            </div>
            <div class="form-group">
              <label for="inputVenueURL">URL</label>
              <input type="text" class="form-control" id="inputVenueURL" placeholder="Enter URL">
            </div>
            <div class="form-group">
              <label for="inputVenueIcon">Icon</label>
              <input type="text" class="form-control" id="inputVenueIcon" placeholder="Enter icon URL">
            </div>
            <button type="button" class="btn btn-primary" id="submitAddVenue">Add venue</button>
          </form>
          <br>
        </div>


        <div class="modal fade" id="venueModal" tabindex="-1" role="dialog" aria-labelledby="venueModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="table-responsive">
                  <table class="table table-hover" id="venueEventsTable">
                    <thead>
                      <tr>
                        <th>Nº</th>
                        <th>Title</th>
                        <th>Blurb</th>
                        <th>Date</th>
                        <th>URL</th>
                        <th>venue_id</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="col-12">
                <h5>Add new event</h5>
                <form>
                  <div class="form-group">
                    <label for="inputEventTitle">Title</label>
                    <input type="text" class="form-control" id="inputEventTitle" placeholder="Enter title">
                  </div>
                  <div class="form-group">
                    <label for="inputEventBlurb">Blurb</label>
                    <textarea class="form-control" id="inputEventBlurb" rows="3" placeholder="Enter some blurb about the event"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="inputEventDate">Date</label>
                    <div id="inputEventDate"></div>
                  </div>
                  <div class="form-group">
                    <label for="inputEventURL">URL</label>
                    <input type="text" class="form-control" id="inputEventURL" placeholder="Enter URL">
                  </div>
                  <input type="hidden" class="form-control" id="inputEventVenueID">
                  <button type="button" class="btn btn-primary" id="submitAddEvent">Add event</button>
                </form>
                <br>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </main>

    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Alex Stuckey, Michaelmas 2017</span>
      </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"
            integrity="sha256-1QLeCbUvEo+9OEl5Eit/RqXkjznbjHvc71qnn2mp1C0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="/static/bootstrap-datetimepicker.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

    <script src="/static/admin.js"></script>

  </body>
</html>

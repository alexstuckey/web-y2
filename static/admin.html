<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<!--     <link rel="icon" href="../../../../favicon.ico"> -->

    <title>Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/static/glyphicons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/sticky-footer.css" rel="stylesheet">

    <style type="text/css">
      table.collapse.show {
        display: table;
      }
    </style>
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container-fluid">
      <main role="main" class="container-fluid">
        <div class="mt-1">
          <h1>Web Programming Assignment</h1>
          <h2>Admin interface</h2>
        </div>
        <p class="lead">View and edit venues and their events</p>

        <br>

        <h3>Venues</h3>
        
        <table class="table collapse table-hover" id="venuesTable">
          <thead>
            <tr>
              <th>Nº</th>
              <th>Name</th>
              <th>Postcode</th>
              <th>Town</th>
              <th>URL</th>
              <th>Icon</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>


        <div class="modal fade" id="venueModal" tabindex="-1" role="dialog" aria-labelledby="venueModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <table class="table table-hover" id="venueEventsTable">
                  <thead>
                    <tr>
                      <th>Nº</th>
                      <th>Title</th>
                      <th>Blurb</th>
                      <th>Date</th>
                      <th>URL</th>
                      <th>venue_id</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <div class="col-12">
                <h5>Add new event</h5>
                <form>
                  <div class="form-group">
                    <label for="inputEventTitle">Title</label>
                    <input type="text" class="form-control" id="inputEventTitle" placeholder="Enter title">
                  </div>
                  <div class="form-group">
                    <label for="inputEventBlurb">Blurb</label>
                    <textarea class="form-control" id="inputEventBlurb" rows="3" placeholder="Enter some blurb about the event"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="inputEventDate">Date</label>
                    <div id="inputEventDate"></div>
                  </div>
                  <div class="form-group">
                    <label for="inputEventURL">URL</label>
                    <input type="text" class="form-control" id="inputEventURL" placeholder="Enter URL">
                  </div>
                  <input type="hidden" class="form-control" id="inputEventVenueID">
                  <button type="button" class="btn btn-primary" id="submitAddEvent">Add event</button>
                </form>
                <br>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </main>

    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Alex Stuckey, Michaelmas 2017</span>
      </div>
    </footer>
    
    <script src="/static/jquery-3.2.1.min.js"></script>
    <script src="/static/moment.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.bundle.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/bootstrap-datetimepicker.min.js"></script>

    <script type="text/javascript">
      $(function () {
        $('#inputEventDate').datetimepicker({
            inline: true,
            sideBySide: true
          })

        // Perform AJAX to populate venues table
          $.ajax({
            url: '/events2017/venues',
            method: 'GET'
          }).done((data, textStatus, jqXHR) => {
            // Erase previous table, if exists
            $("#venuesTable").find("tr:gt(0)").remove()

            // Populate table
            let venues = Object.keys(data.venues).map( (key) => {
              let tmpVenue = data.venues[key]
              tmpVenue.venue_id = key
              return tmpVenue
            } )

            venues.forEach( addVenuesRow )

            // Show table
            $('#venuesTable').collapse('show')
          }).fail((jqXHR, textStatus) => {
            // ERROR
            alert('error')
          });


          $('#submitAddEvent').click(() => {
            let date = ''
            if ($('#inputEventDate').data("DateTimePicker").date()) {
              date = $('#inputEventDate').data("DateTimePicker").date().seconds(0).milliseconds(0).toISOString().replace('00.000', '00')
            }
            console.log(date)

            // Perform AJAX
            $.ajax({
              url: '/events2017/events/add',
              method: 'POST',
              data: {
                title: $('#inputEventTitle').val(),
                blurb: $('#inputEventBlurb').val(),
                date: date,
                url: $('#inputEventURL').val(),
                venue_id: $('#inputEventVenueID').val()
              }
            }).done((data, textStatus, jqXHR) => {
              console.log(date)
            }).fail((jqXHR, textStatus) => {
              // ERROR
              alert('error')
              console.log(jqXHR)
            });


          })

    })

      let addVenuesRow = (venue) => {
        $('<tr data-toggle="modal" data-target="#venueModal"> <th>'+ venue.venue_id.substring(2) + '</th> <td>' + venue.name + '</td> <td>' + venue.postcode + '</td> <td>' + venue.town + '</td> <td>' + venue.url + '</td> <td>' + venue.icon + '</td> <td>' + '</td> </tr>').appendTo('#venuesTable tbody').data('venueObj', venue)
      }

      let addVenueEventsRow = (event) => {
        $('<tr> <th>'+ event.event_id.substring(2) +'</th> <td>'+ event.title + '</td> <td>' + event.blurb + '</td> <td>' + moment(event.date).format('LLL') +'</td> <td>' + event.url + '</td> <td>' + event.venue.venue_id.substring(2) +'</td> </tr>').appendTo('#venueEventsTable tbody').data('eventObj', event)
      }

      $('#venueModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var venueObj = button.data('venueObj') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('.modal-title').text(venueObj.name)
        modal.find('#inputEventVenueID').val(venueObj.venue_id.substring(2))

        // Fetch all events, then filter down
        $.ajax({
            url: '/events2017/events/search',
            method: 'GET'
          }).done((data, textStatus, jqXHR) => {
            // Erase previous table, if exists
            $("#venueEventsTable").find("tr:gt(0)").remove()

            // Populate table
            let events = data.events.filter( (event) => {
              return (event.venue.venue_id == venueObj.venue_id)
            } )

            events.forEach( addVenueEventsRow )

            // date
          }).fail((jqXHR, textStatus) => {
            // ERROR
            alert('error')
          });

      })
    </script>

  </body>
</html>

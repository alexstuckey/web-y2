    <title>Events Search</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap-datetimepicker.min.css" rel="stylesheet">

  <body>

    <!-- Begin page content -->
    <main role="main" class="container">
      <div class="mt-1">
        <h1>Web Programming Assignment</h1>
        <h2>Events search</h2>
      </div>
      <p class="lead">Search for events by specifying keywords and/or a date range.</p>
      <p>Use <a href="../sticky-footer-navbar">the sticky footer with a fixed navbar</a> if need be, too.</p>

      <form>
        <div class="form-group">
          <label for="inputKeywords">Keywords</label>
          <input type="text" class="form-control" id="inputKeywords" aria-describedby="keywordsHelp" placeholder="Enter keywords">
          <small id="keywordsHelp" class="form-text text-muted">Please enter your keywords space delimited.</small>
        </div>

        <label>Date</label>
        <div class="row">
          <div class='col-md-6'>
            <div class="form-group">
              <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
              <small id="dateHelp" class="form-text text-muted">Within with range</small>
            </div>
          </div>
          <div class='col-md-6'>
            <div class="form-group">
              <div class='input-group date' id='datetimepicker2'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="submitSearch">Search!</button>
      </form>

      <br>

      <table class="table collapse" id="eventsTable">
        <thead>
          <tr>
            <th scope="col">NÂº</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Venue name</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Alex Stuckey, Michaelmas 2017</span>
      </div>
    </footer>
    
    <script src="/static/jquery-3.2.1.min.js"></script>
    <script src="/static/moment.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.bundle.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/bootstrap-datetimepicker.min.js"></script>

    <script type="text/javascript">
      $(function () {
        $('#datetimepicker1').datetimepicker({
          format: 'DD/MM/YYYY'
        })
        $('#datetimepicker2').datetimepicker({
          format: 'DD/MM/YYYY',
          useCurrent: false //Important! See issue #1075
        })

        $("#datetimepicker1").on("dp.change", function (e) {
          $('#datetimepicker2').data("DateTimePicker").minDate( e.date.add(1, 'days') )
        })
        $("#datetimepicker2").on("dp.change", function (e) {
          $('#datetimepicker1').data("DateTimePicker").maxDate(e.date)
        })

        $('#submitSearch').click(() => {
          let fromDate = ''
          if ($('#datetimepicker1').data("DateTimePicker").date()) {
            fromDate = $('#datetimepicker1').data("DateTimePicker").date().toISOString().substring(0,10)
          }
          let toDate = ''
          if ($('#datetimepicker2').data("DateTimePicker").date()) {
            toDate = $('#datetimepicker2').data("DateTimePicker").date().toISOString().substring(0,10)
          }

          // Perform AJAX
          $.ajax({
            url: '/events2017/events/search',
            method: 'GET',
            data: {
              search: $('#inputKeywords').val(),
              fromDate: fromDate,
              toDate: toDate
            }
          }).done((data, textStatus, jqXHR) => {
            console.log(data)
            console.log(jqXHR.responseText)
          })

          // Handle data

          // Erase previous table, if exists
          $("#eventsTable").find("tr:gt(0)").remove()

          // Populate table

          // Show table
          $('#eventsTable').collapse('show')
        })
    })

      let addRow = (eventID, eventTitle, eventDate, venueName) => {
        $('#eventsTable tr:last').after('<tr> <th scope="row">'+ eventID +'</th> <td>'+ eventTitle +'</td> <td>'+ eventDate +'</td> <td>'+ venueName +'</td> </tr>')
      }
    </script>

  </body>
</html>
